<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./Scripts/scrip.js"></script>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>Pasar de decimal a binario</title>
</head>
<body>
    
    <div class="titulo">
        <h1>DECIMAL A BINARIO</h1>
    </div>

    <div class="contenedor">
        <div class="contenedor_entrada">
            <h2 class="titulo_entrada">Número decimal</h2>
            <input type="text" id="entrada" class="input" placeholder="Ingrese el número">
        </div>
        
        <div class="contenedor_salida">
            <h2 class="titulo_salida">Número Binario</h2>
            <input type="text" id="salida" class="input" placeholder="respuesta">
        </div>

        <button id="btn" class="boton">Convertir!</button>

    </div>
</body>
</html>
